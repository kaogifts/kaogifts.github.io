<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>高雄好物</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-heading text-uppercase" style="color: black;">AR好物拉霸機</div>
                <div class="masthead-subheading" style="color: black;">小動作大驚喜</div>
                <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">開始進行</a>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">取得活動</h2>
                    <h2 class="section-heading text-uppercase">QR Code</h2>
                    <h3 class="section-subheading text-muted">輸入您的高雄好物註冊信箱</h3>
                </div>
                <div class="text-center">
                    <span class="fa-stack fa-4x"><i class="fas fa-circle fa-stack-2x text-primary"></i><i class="fas fa-laptop fa-stack-1x fa-inverse"></i></span>
                </div>
                <div class="text-center padding-11">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">信箱</span>
                        </div>
                        <input id="CustomerEmailAddress" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                      </div>
                </div>
                <div class="text-center padding-11">
                    <h4 ></h4>
                    <button id="GetCustomerIdQRCode" class="btn btn-primary btn-xl text-uppercase" disabled>下一步</button>
                    <a id="GetCustomerIdQRCodeScrollTrigger" class="js-scroll-trigger" href="#result" style="display: none;"></a>
                </div>
            </div>
        </section>
        <!-- Result-->
        <section class="page-section bg-light" id="result">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">開始遊戲！</h2>
                    <h3 class="section-subheading text-muted">若條碼無法使用請確認信箱是否輸入錯誤</h3>
                </div>
                <div class="text-center">
                    <div id="CustomerIdQRCode">
                        
                    </div>
                </div>
            </div>
        </section>        
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copyright © KaoGifts 2020</div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->

        <!-- Site -->
